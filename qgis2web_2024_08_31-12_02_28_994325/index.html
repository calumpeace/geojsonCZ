        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[50.663633227458995,-2.4659040314049623],[52.49839922522354,2.1549637371900796]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_GCKGeo60kmcone_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid_2'] !== null ? autolinker.link(feature.properties['fid_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['address'] !== null ? autolinker.link(feature.properties['address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_GCKGeo60kmcone_1_0() {
            return {
                pane: 'pane_GCKGeo60kmcone_1',
                opacity: 1,
                color: 'rgba(255,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.33725490196078434)',
                interactive: true,
            }
        }
        map.createPane('pane_GCKGeo60kmcone_1');
        map.getPane('pane_GCKGeo60kmcone_1').style.zIndex = 401;
        map.getPane('pane_GCKGeo60kmcone_1').style['mix-blend-mode'] = 'normal';
        var layer_GCKGeo60kmcone_1 = new L.geoJson(json_GCKGeo60kmcone_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GCKGeo60kmcone_1',
            layerName: 'layer_GCKGeo60kmcone_1',
            pane: 'pane_GCKGeo60kmcone_1',
            onEachFeature: pop_GCKGeo60kmcone_1,
            style: style_GCKGeo60kmcone_1_0,
        });
        bounds_group.addLayer(layer_GCKGeo60kmcone_1);
        map.addLayer(layer_GCKGeo60kmcone_1);

            }
                    break;
                case 'Exclusion':
                    return {
                pane: 'pane_GCKGeoaclclip2_2',
                opacity: 1,

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,0.5)',
                interactive: true,
            }
                    break;
                case 'NULL':
                    return {
                pane: 'pane_GCKGeoaclclip2_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_GCKGeoaclclip2_2');
        map.getPane('pane_GCKGeoaclclip2_2').style.zIndex = 402;
        map.getPane('pane_GCKGeoaclclip2_2').style['mix-blend-mode'] = 'normal';
        var layer_GCKGeoaclclip2_2 = new L.geoJson(json_GCKGeoaclclip2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GCKGeoaclclip2_2',
            layerName: 'layer_GCKGeoaclclip2_2',
            pane: 'pane_GCKGeoaclclip2_2',
            onEachFeature: pop_GCKGeoaclclip2_2,
            style: style_GCKGeoaclclip2_2_0,
        });
        bounds_group.addLayer(layer_GCKGeoaclclip2_2);
        map.addLayer(layer_GCKGeoaclclip2_2);
        function pop_GCKGeoGranvilleRec_3(feature, layer) {
            var popupContent = '<table>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['address'] !== null ? autolinker.link(feature.properties['address'].toLocaleString()) : '') + '</td>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

        function style_GCKGeoGranvilleRec_3_0() {
            return {

        var layer_GCKGeoGranvilleRec_3 = new L.geoJson(json_GCKGeoGranvilleRec_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GCKGeoGranvilleRec_3',
            layerName: 'layer_GCKGeoGranvilleRec_3',
            pane: 'pane_GCKGeoGranvilleRec_3',
            onEachFeature: pop_GCKGeoGranvilleRec_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_GCKGeoGranvilleRec_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_GCKGeoGranvilleRec_3);
        map.addLayer(layer_GCKGeoGranvilleRec_3);
        setBounds();
